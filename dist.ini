[MetaConfig]
[MetaJSON]
[PodSyntaxTests]

[MetaResources]
repository.type   = git
repository.url    = git://github.com/Perl-Toolchain-Gang/extutils-command.git
repository.web    = http://github.com/Perl-Toolchain-Gang/extutils-command
bugtracker.web    = http://rt.perl.org/rt3/
bugtracker.mailto = perlbug@perl.org
homepage          = http://search.cpan.org/dist/ExtUtils-Command

[Authority]
authority = cpan:P5P
do_metadata = 1
do_munging = 0

[Prereqs]
perl = 5.00503
Carp = 0
File::Copy = 0
File::Path = 0
Exporter = 0
vars = 0

[@Git]
